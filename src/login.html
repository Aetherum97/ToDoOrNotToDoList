<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ToDoList</title>
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo"><h1>ToDoOrNotToDo</h1></div>
        <div class="btn-login">
          <a href="login.html"
            ><p class="btn-off"><i class="fa-solid fa-power-off"></i></p
          ></a>
        </div>
      </div>
    </nav>
    <div class="login-box">
      <div class="login">
        <h2>Se connecter</h2>
        <div class="bar-zone"></div>
        <form>
          <label for="loginPin" id="label-form">PIN:</label><br />
          <input
            type="password"
            id="loginPin"
            name="loginPin"
            required
            maxlength="4"
          /><br />
          <button type="submit">Se connecter</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4a518c6ff2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
